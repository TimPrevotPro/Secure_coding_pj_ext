name: Jest Tests
run-name: Run Jest Tests
on: [pull_request:
  branches:
    - main
]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '19'
      - run: npm install
      - run: npm test