name: Tests

on:
  push

jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.13'
      - run: pwd && ls
      - run: npm install
      - run: tsc -p tsconfig.json
      - run: npm run lint
      - run: npm run testLinux
      - run: npm run coverage